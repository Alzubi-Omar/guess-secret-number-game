<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Guess the Secret Number!</title>
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">Guess the Secret Number!</h1>
        <p class="header__range">(Guess: 1 - 30)</p>

        <button class="btn btn--again" type="button">Again!</button>

        <div class="secret-number hidden">...</div>
      </div>
    </header>

    <main class="main">
      <div class="container game-container">
        <section class="game-input">
          <p class="game-input__correct hidden">Correct Number:</p>

          <input
            type="number"
            class="game-input__field"
            placeholder="Enter your guess"
            aria-label="Enter your guess"
          />

          <button class="btn btn--check" type="button">Guess..!</button>
        </section>

        <section class="game-info">
          <p class="game-info__message">Let's guess... :)</p>
          <p class="game-info__score">
            ğŸ’¯ Score: <span class="score">20</span>
          </p>
          <p class="game-info__highscore">
            ğŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
