<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the Secret Number!</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <header class="header">
      <div class="container header__container">
        <h1 class="header__title">Guess the Secret Number!</h1>
        <p class="header__range" aria-live="polite">(Guess: 1â€“30)</p>

        <button class="btn btn--again" type="button">Play Again</button>

        <output class="secret-number" aria-hidden="true">...?...</output>
      </div>
    </header>

    <main class="main" id="main-content">
      <div class="container game-container">
        <section class="game-input" aria-labelledby="guess-label">
          <label id="guess-label" for="guess-input" class="sr-only">
            Enter your guess
          </label>
          <input
            id="guess-input"
            type="number"
            min="1"
            max="30"
            inputmode="numeric"
            class="game-input__field"
            placeholder="Guess"
            autofocus
          />

          <button class="btn btn--check" type="button">Guess!</button>

          <p class="game-input__correct hidden">Correct Number:</p>
        </section>

        <section class="game-info" aria-live="polite">
          <p class="game-info__message">Let's guess... ðŸ™‚</p>

          <p class="game-info__score">
            ðŸ’¯ Score: <output class="score">20</output>
          </p>

          <p class="game-info__highscore">
            ðŸ¥‡ Highscore: <output class="highscore">0</output>
          </p>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__copyright">Creative Solutions By Omar</p>

        <a
          href="mailto:contact.alzubi@gmail.com"
          class="btn btn--contact footer__cta"
        >
          Get in touch
        </a>

        <a href="/" class="footer__logo-link">
          <img
            class="footer__logo"
            src="assets/imgs/logo.jpg"
            alt="Company logo"
          />
        </a>

        <p class="footer__year">Â© 2025<span id="currentYear"></span></p>
      </div>
    </footer>

    <script src="assets/js/script.js" defer></script>
  </body>
</html>
