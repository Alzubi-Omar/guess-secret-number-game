<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Secret Number!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/base.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body class="body">
    <header class="header">
      <h1 class="header__title">Guess the Secret Number</h1>
      <p class="header__subtitle">(Between 1 and 30)</p>
    </header>

    <main class="game container">
      <section class="game-info">
        <div class="game-info__top">
          <output class="secret-number" aria-label="Secret number">?</output>
          <p class="game-info__message" aria-live="polite">Start guessing ðŸ™‚</p>
        </div>

        <!-- Input + Button -->
        <div class="game-info__controls">
          <input
            type="number"
            min="1"
            max="30"
            id="guess-input"
            class="game-info__input"
            placeholder="Guess..?"
            autocomplete="off"
          />

          <button class="btn btn--check">Check!</button>
        </div>

        <!-- Scoreboard -->
        <ul class="game-info__stats">
          <li>ðŸ’¯ Score: <span class="score">20</span></li>
          <li>ðŸ¥‡ Highscore: <span class="highscore">0</span></li>
        </ul>

        <button class="btn btn--again">Again!</button>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__container">
        <p class="footer__copyright">Creative Solutions By Omar</p>

        <a
          href="mailto:contact.alzubi@gmail.com"
          class="btn btn--contact footer__cta"
        >
          Get in touch
        </a>

        <a href="/" class="footer__logo-link">
          <img
            class="footer__logo"
            src="assets/imgs/logo.jpg"
            alt="Company logo"
          />
        </a>

        <p class="footer__year"><span id="currentYear"></span></p>
      </div>
    </footer>

    <script type="module" src="assets/js/app.js" defer></script>
  </body>
</html>
